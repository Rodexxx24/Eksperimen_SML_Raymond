name: MLflow CI/CD Workflow

# Trigger workflow pada push ke branch main atau PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MLProject

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Miniconda / Conda environment
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: conda.yml
          python-version: 3.11
          auto-activate-base: false

      # 3️⃣ Install Docker (untuk build image)
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # 4️⃣ Install MLflow (pastikan versi sama dengan conda.yml)
      - name: Install MLflow
        run: |
          pip install mlflow==3.8.1

      # 5️⃣ Jalankan training
      - name: Train Model
        run: |
          python modelling.py

      # 6️⃣ Upload MLflow artefak (optional: ke repo atau DagsHub)
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: mlruns

      # 7️⃣ Build Docker image (Advanced)
      - name: Build Docker image
        run: |
          mlflow build-docker . --name logisticregression:latest

      # 8️⃣ Optional: Push Docker image ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag logisticregression:latest ${{ secrets.DOCKER_USERNAME }}/logisticregression:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/logisticregression:latest
