name: Automated Preprocessing Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug repo structure
        run: |
          pwd
          ls
          ls preprocessing || echo "No preprocessing dir"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Raymond.py

      - name: Commit preprocessed dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if [ -d preprocessing/dataset_preprocessed ]; then
            git add preprocessing/dataset_preprocessed
            git commit -m "Auto-update preprocessed dataset" || echo "No changes"
            git push
          else
            echo "No preprocessed dataset directory found"
          fi
